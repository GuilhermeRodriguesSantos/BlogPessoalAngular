<div class="container-flex justify-content-center">
    <div class="row">
        <div class="col-md-6">
            <div>
            <img class="imagem-logar" src="../../assets/img/cadastro1.jpg" alt="Imagem Cadastro">
            </div>
        </div>

        <div class="col-md-6 cor-div d-flex justify-content-center">
            
            <div class="posicao">
                <div>
                    <h1 class="text-white posicao-texto">Pronto para se Cadastrar?</h1>
                </div>

                <div>
                    <label class="cor-label mt-4" for="nome">Nome:</label> <br>
                    <input class="mb-4 tamanho-label" type="text" id="nome" placeholder="Digite o seu nome:"> 
                </div>

                <div>
                    <label class="cor-label" for="email">E-mail:</label> <br>
                    <input class="mb-4 tamanho-label" type="email" id="email" placeholder="Digite o seu E-mail:"> 
                </div>

                <div>
                    <label class="cor-label" for="foto">Link da Foto:</label> <br>
                    <input class="mb-4 tamanho-label" type="text" id="foto" placeholder="Coloque o link da sua Foto:">
                </div>

                <div>
                    <label class="cor-label" for="senha">Senha:</label> <br>
                    <input class="mb-4 tamanho-label" type="password" id="senha" placeholder="Digite a sua Senha:">
                </div>

                <div>
                    <label class="cor-label" for="confirmaSenha">Confirme sua Senha:</label> <br>
                    <input class="mb-4 tamanho-label" type="password" id="senha" placeholder="Confirme a sua Senha:">
                </div>

                <div>
                    <label class="cor-label" for="tipoUsuario">Coloque seu tipo de Usuario:</label>
                    <select class="form-control tamanho" name="itens" id="itens">

                        <option value="selecionar">Selecione o tipo de Usuario:</option>
                        <option value="administardor">Usuario Administrador:</option>
                        <option value="normal">Usuario Normal:</option>

                    </select>
                </div>

                <div class="d-flex justify-content-right">
                    <button type="button" class="btn btn-outline-success tamanho-botao mt-4">Cadastrar</button>
                    <button type="button" class="btn btn-outline-danger tamanho-botao mt-4" routerLink='/Logar'>Cancelar</button>
                </div>

            </div>

        </div>

    </div>
</div>
