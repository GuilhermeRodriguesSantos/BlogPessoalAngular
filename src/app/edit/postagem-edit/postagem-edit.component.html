<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label  for="Titulo">Titulo</label>
                <input  [(ngModel)] = 'postagem.nome' type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
            </div>
    
            <div   class="form-group">
              <label  for="Texto">descricao:</label>
           <textarea  [(ngModel)] = 'postagem.descricao' class="form-control" name="descricao"  id="descrocao"  rows="3"></textarea>
          </div>
    
          <div class="form-group">
            <label for="Titulo">Escolha ou tema ou <a data-bs-dismiss="modal" routerLink = '/Tema'>Cadastre um novo</a></label>
          <select name="tema" id="tema" class="form-control" [(ngModel)] = 'idTema' (change)='findByIdTema()'>
    
            <option *ngFor='let item of listaTemas' value="{{item.id}}
            ">{{item.descricao}} </option>
          </select>
    
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
            <button class="btn btn-success ta" (click)='atualizar()'>Editar</button>
        </div>

        </div>
    </div>
</div>
