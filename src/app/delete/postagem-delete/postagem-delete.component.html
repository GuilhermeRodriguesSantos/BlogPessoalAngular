<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary"> Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="com-md-12">
            <h4>Tem certeza que deseja apagar?</h4>
        </div>
    </div>

    <div class="tab-pane fade show active" id="nav-TodasasPostagens" role="tabpanel" aria-labelledby="nav-TodasasPostagens-tab">

        <div class="card-columns">
            <div class="card text-center">
              <div class="card-body">

                <h5 class="card-title"> {{postagem.nome}} </h5>
                <p class="card-text"> {{postagem.descricao}} </p>
              </div>
            </div>
        </div>

      </div>

      <div class="row mt-5 mb-5">
          <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='apagar()'>Apagar</button>
        </div>
      </div>
</div>
